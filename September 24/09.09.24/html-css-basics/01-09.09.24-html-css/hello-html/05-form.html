<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Form</title>
  </head>

  <body>
    <h2>Form</h2>
    <form onsubmit="alert('Form submitted!')">
      <label for="email">Email:</label>
      <input
        placeholder="example@gmail.com"
        type="email"
        id="email"
        required
      />
      <br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        required
      />
      <br />
      <button
        type="button"
        onclick="alert('hi mom')"
      >
        hello
      </button>
      <button>Submit</button>
    </form>
  </body>
</html>
