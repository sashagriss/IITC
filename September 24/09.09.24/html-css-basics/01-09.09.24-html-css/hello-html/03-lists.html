<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Lists</title>
  </head>

  <body>
    <h1>My Page</h1>
    <h2>Unordered List (ul)</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <hr />

    <h2>Ordered List (ol)</h2>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>

    <hr />

    <h2>Things to learn</h2>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
    </ol>
  </body>
</html>
