<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
     <form id="todo-form" >
        <h1>To-Do list</h1>
         <input type="text" id="todo-input"
            placeholder="task"
            required
            />
         <button>Add task</button>
         <div id="filter-buttons">
            <button id="fillter-all">All</button>
            <button id="fillter-active">Active</button>
            <button id="fillter-completed">Completed</button>
         </div>
        <ol id="to-do">
         Todos will lbe here:
        </ol>
     </form>
  </div>
  

   <script src="./main.js"></script>
   <script src="./script.js"></script>
</body>
</html>
