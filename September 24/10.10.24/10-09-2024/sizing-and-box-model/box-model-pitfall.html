<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Box Model Pitfall</title>
  </head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .box {
      background-color: gray;
      width: 150px;
      height: 150px;
    }

    .item {
      background-color: red;
      width: 100%;
      padding: 20px;
      border: 6px solid black;
      /* margin-left: 16px; */
    }

    input {
      margin-top: 16px;
    }
  </style>

  <body>
    <div class="box">
      <div class="item">Item</div>
    </div>
  </body>
</html>
